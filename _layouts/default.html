<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vonn Wheatley &ndash; {{ page.title }}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="theme-color" content="#2f2f2f" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/code.css" />
		<!-- Yep, it's the Favicon Zone. Look out. -->
			<!-- Finally, you can pin my useless site to your home screen! Manifest and info about manifest -->
			<link rel="manifest" href="/img/site.webmanifest" />
			<meta name="msapplication-config" content="/img/browserconfig.xml" />
			<meta name="application-name" content="Vonn Wheatley" />
			<meta name="apple-mobile-web-app-title" content="Vonn Wheatley" />
			<!-- Favicons, first the most important, then increasing size, then special ones. -->
			<link rel="icon" type="image/png" href="/img/favicon.png" />
			<link rel="shortcut icon" href="/img/favicon.ico" />
			<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
			<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
			<link rel="icon" type="image/png" sizes="192x192" href="/img/android-chrome-192x192.png" />
			<link rel="icon" type="image/png" sizes="194x194" href="/img/favicon-194x194.png" />
			<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
			<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#2f2f2f" />
			<meta name="msapplication-TileColor" content="#2b5797" />
		<!-- End of Favicon Zone. -->
		<script type="text/javascript" src="/js/script.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				{% include header.html %}
			</div>
		</header>
		<article class="container">
			{{ content }}
		</article>
		<footer>
			<div class="container">
				{% include footer.html %}
			</div>
		</footer>
	</body>
</html>
